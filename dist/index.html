<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>閱讀網站的BMI計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #D7FFEE;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>閱讀網站的BMI計算機</h1>
      <hr>
      <hr>  
      <hr>
    <form>
        <label for="height">身高 (公分):</label>
        <input type="number" id="height" required>
        
        <label for="weight">體重 (公斤):</label>
        <input type="number" id="weight" required>
        
        <button type="button" onclick="calculateBMI()">計算BMI</button>
    </form>
    
    <div id="result"></div>

    <script>
        function calculateBMI() {
            // 獲取身高和體重
            let height = document.getElementById('height').value;
            let weight = document.getElementById('weight').value;
            
            // 將身高從公分轉換為公尺
            let heightInMeters = height / 100;
            
            // 計算BMI
            let bmi = weight / (heightInMeters * heightInMeters);
            
            // 四捨五入到小數點後兩位
            bmi = bmi.toFixed(1);
            
            // 判斷BMI等級
            let status = '';
            if (bmi < 18.5) {
                status = '體重過輕';
            } else if (bmi >= 18.5 && bmi < 24) {
                status = '正常範圍';
            } else if (bmi >= 24 && bmi < 27) {
                status = '過重';
            } else if (bmi >= 27 && bmi < 30) {
                status = '輕度肥胖';
            } else if (bmi >= 30 && bmi < 35) {
                status = '中度肥胖';
            } else {
                status = '重度肥胖';
            }
            
            // 顯示結果
            document.getElementById('result').innerHTML = 
                `您的BMI為: ${bmi}<br>健康狀態: ${status}`;
        }
    </script>
</body>
